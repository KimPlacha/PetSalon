<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fur-riendly Spaw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/register.css">  
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="jsresponse.html">
    <link rel="stylesheet" href="jstable.html">
    <link rel="stylesheet" href="searchable.html">
    <link rel="stylesheet" href="sorttable.html">
    <script src="https://kit.fontawesome.com/3ab3c9d9c1.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>

        <nav > 
        
            <div class="logo-link">
                <img src="./pinkspa.png" alt="pink spa"> 
                <a href="#">Fur-rienly Spaw</a>
            </div>

            <div class="menu">
                <a href="index.html"><i class="fas fa-home"></i>Home</a>
                <a href="register.html" class="schelude"><i class="fas fa-calendar-alt"></i>Register A New Fur-riend</a>
            </div>
            
        </nav>

    </header>
    <!---Create a form  name,age,gender breed sevice owner contact--->

<main>
    <div class="form-box">
        <h2>Register a new fur-riend</h2>

        <form id="petForm">
            <div class="form-control">
                <input type="text"  id="txtpetName" placeholder="Enter the pet name"></input>
            </div>

            <div class="form-control">
                <input type="number"   id="txtAge" placeholder="Enter the pet age"></input>

            </div>
            
            <div class="form-control">
                <input type="text"   id="txtBreed" placeholder="Enter the breed"></input>

            </div>

            <div class="form-control radio">

                <p>Select pet gender</p> 
                    <label for="rdbMale"><input type="radio" id="rdbMale" name="gender" value="male" checked="true">  Male  </label>
                    
                        <label for="rdbFemale"> <input type="radio" id="rdbFemale" name="gender" value="female">Female</label> 
            </div>

            <label for="date">Select Date</label>
            <div class="form-control">
                <input type="date"   id="txtDate" name="date"></input>

            </div>
            <div class="form-control">
                <select  name="service" id="selService" onclick="select_option()" size="1">
                    <option value="service-default" selected>Select a service</option>
                    <option value="service"> Full-styling</option>
                    <option value="serviceg">Bath and Brush</option>
                    <option value="service">Flea bath</option>
                    <option value="service">De-matting</option>
                    <option value="service">Nail trimming</option>
                    <option value="service">Vaccines</option>

                </select>
            </div>
            <div class="form-control">
                <select  name="Payment Method" id="selPaymentmethod" onclick="select_option()" size="1">
                    <option value="paymentmethod" Selected>Select payment method</option>
                    <option value="paymentmethod">Cash</option>
                    <option value="paymentmethod">Credit</option>
                    <option value="paymentmethod">Debit</option>
                    <option value="paymentmethod">Google Play</option>
                    <option value="paymentmethod">Paypal</option>
                    <option value="paymentmethod">AfterPay</option>
                    <option value="paymentmethod">Klarna</option>
                </select>
            </div>
            <div class="form-control">
                <select  name="Discount" id="selDiscount" onclick="select_option()" size="1">
                    <option value="discount" Selected>Discount</option>
                    <option value="discount">Military</option>
                    <option value="discount">Veteran</option>
                    <option value="discount">Student</option>
                    <option value="discount">Teacher</option>
                </select>
            </div>

            <h2>Owner Information</h2>
            <div class="form-control">
                <input type="text"   id="txtownerName" placeholder="Enter Name"></input>

            </div>

            <div class="form-control">
                <input type="text"   id="txtownerPhone" placeholder="Enter Phone"></input>

            </div>

            <div class="form-control">
                <input type="text"   id="txtownerAddress" placeholder="Enter E-mail"></input>

            </div>

        </form>

        <button onclick="register();" >REGISTER</button>
    </div>



    <div class="search-entry">
        <input type="text" id="txtSearch">
        <button onclick="searchPet();">Search Entry</button>
        <button onclick="goBack()" class="go-back">Go back</button>

    </div>

    <div class="pet-box">

        <div class="pets" id="petList">
            <!-- Display Pets -->

        </div>
    </div>
    
    <div id="salonInformation">
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="scripts/register.js"></script>
    <script src="scripts/displayInfo.js"></script>
</body>
</html>
