<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div class="flex-container">
            <h1>Fur-riendly Spaw</h1>

            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class=""> 
        <h2>Register a new pet</h2>

        <form class="container">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input class="form-control form-control-sm" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control form-control-sm" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input class="form-control form-control-sm" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <input class="form-control form-control-sm" type="text" id="txtService">
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input class="form-control form-control-sm" type="text" id="txtBreed">
            </div>
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        </div>

        <button type="button" class="btn btn-primary">Register</button>

        <h2>Registered pets <span id="totalPets"></span></h2>
        <div id="pets"></div>

    </main>

    <footer class="site-footer">
        <p>Fur-riendly Spaw is located in 1010 Oceanside, CA 22222</p>
    </footer>

    <script src="./scripts/display.js"></script>
    <script src="./scripts/register.js"></script>

</body>
</html>
